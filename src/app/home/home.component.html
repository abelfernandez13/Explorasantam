<body>

    <app-cardcontac class="card10"></app-cardcontac>
    <div class="row">
        <mat-card class="card4">
            <div class="content" style="display: flex; justify-content: center; margin-top: -16px;">
                <div style="width: 20px; padding-right: 0;" class="col-md-5 col-sm-2" id="accordionExample">
                    <mat-card class="card6 col-md-2 col-sm-2.5">
                        <mat-card-title>
                            <h5 class="title6"> Que presupuesto tienes?</h5>
                            <button class="btn col-md-8" type="button" data-toggle="collapse" data-target="#collapseOne1" aria-expanded="false" aria-controls="collapseOne"></button>

                            <div id="collapseOne1" data-keyboard="false" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                                <div _ngcontent-ppg-c159="" class="card-range col-md-12">

                                    <!-- <p>Min value: <input type="number" [(ngModel)]="minValue"></p>
                                    <p>Max value: <input type="number" [(ngModel)]="maxValue"></p>-->
                                    <ngx-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ngx-slider>
                                </div>
                            </div>
                        </mat-card-title>
                    </mat-card>
                    <mat-card class="card1 col-md-1">
                        <h2 class="titul">
                            Adultos y Niños
                            <div>
                                <span class="addhusp">{{ count2 }} Adultos | {{ count3 }} Niños
                              </span>
                            </div>
                            <button class="btn col-md-8" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne"></button>
                        </h2>
                        <div id="collapseOne" data-keyboard="false" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                            <div _ngcontent-ppg-c159="" class="card-body col-md-12" style="
                             width: 281px;
                            padding-right: 0px;
                            margin-right: 30px;
                        ">
                                <div class="caja">
                                    <div>
                                        <h5 class="adultos">Habitaciones</h5>
                                        <p class="subtitle">
                                            A partir de 15 años
                                        </p>
                                    </div>
                                    <div class="circulos">
                                        <button name="button" (click)="clickCount()" class="resta" mat-mini-fab no-border [disabled]="active">
                      <mat-icon no-border>remove</mat-icon>
                    </button>
                                        <span>{{ count2 }}</span>

                                        <button name="" (click)="clickCount1()" mat-mini-fab class="suma">
                      <mat-icon>add</mat-icon>
                    </button>
                                    </div>
                                </div>
                                <hr style="width: 255px;
                                margin-left: -6px;" />

                                <div class="caja">
                                    <div>
                                        <h5 class="adultos">Niño</h5>
                                        <p class="subtitle">
                                            De 2 a 14 años
                                        </p>
                                    </div>
                                    <div class="circulos1">
                                        <button name="" (click)="clickCount2()" class="resta" mat-mini-fab no-border [disabled]="active1">
                                        <mat-icon no-border>remove</mat-icon>
                                        </button>
                                        <span>{{ count3 }}</span>
                                        <button name="" (click)="clickCount3()" mat-mini-fab class="suma">
                                        <mat-icon>add</mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </mat-card>
                </div>
                <mat-card class="card2 col-md-3 col-sm-2.5">
                    <div>
                        <h2 class="titulo">FECHAS</h2>
                    </div>
                    <input type="text" style="font-size: 13px;
                    font-weight: inherit;
                    width: 164px;
                    color: gray;
                    margin-left: 43px;
                    margin-top: 0;
                    margin-right: 1px;" placeholder="LLegada | Salida" class="form-control" bsDaterangepicker [bsConfig]="{ isAnimated: true }" [bsConfig]=" datePickerConfig" datepicker-options="{showWeeks:false,minDate:today}">
                </mat-card>

                <div class="card-search col-md-1" style="width:20%; height:30px;cursor: pointer;background-color: aqua;">
                    <span style="margin-top: 7px;" class="fa fa-search"></span>
                </div>

            </div>
        </mat-card>
        <div>
            <h1 class="title">Alojamiento Vacacional</h1>
        </div>
        <app-mastercards></app-mastercards>
    </div>
</body>
