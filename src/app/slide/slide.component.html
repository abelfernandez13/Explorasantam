<link href="https://fonts.googleapis.com/css?family=Fira+Sans|Philosopher" rel="stylesheet">

<ngb-carousel>
    <ng-template *ngFor="let image of imagen" ngbSlide>
        <div class="img">
            <img src="{{image.img}}" alt="Random first slide">
        </div>
        <div class="carousel-caption">
            <h3 class="texto">{{image.name}}</h3>
        </div>

    </ng-template>

</ngb-carousel>
